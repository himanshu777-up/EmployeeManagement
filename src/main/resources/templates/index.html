<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <style>
        table{
        width: 100%;
        }

        th, td{
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid;
        }
        tr:hover {background-color: coral;}
    </style>
</head>

<body>

<div align="center">
    <h1>Employees' List</h1>
    <a th:href="@{/showNewEmpForm}"> Add New Employee </a>
<!--    index page as the home page now-->

    <table border="5">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee: ${listEmp}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.emailId}"></td>
            <td><a th:href="@{/showUpdateForm/{id}(id=${employee.id})}">Update</a></td>
        </tr>
        </tbody>


    </table>


</div>

</body>
</html>
